<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Star Wars</title>
  <link rel="shortcut icon" href="images/favicon.png" type="image/png">
  <link rel="stylesheet" href="style.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap"
    rel="stylesheet">
</head>

<body>
  <div id="container">
    <img id="imgSW" src="images/starwars.png">

    <ul id="listOfHeroes">
    </ul>

    <div id="inputs">
      <input id="previousButton" type="button" value="&#9668;">
      <input id="nextButton" type="button" value="&#9658;">
    </div>
  </div>

  <div class="infoAboutHero hidden">

    <div class="tableContainer">

      <input id="closeButton" type="button" value="&#10006;">

      <table id="table">
        <tr>
          <th colspan="2" id="heroName">Title</th>

        </tr>
        <tr>
          <th>Birth year</th>
          <td id="birthYear"></td>
        </tr>
        <tr>
          <th>Gender</th>
          <td id="gender"></td>
        </tr>
        <tr>
          <th>Planet</th>
          <td id="planet"></td>
        </tr>
        <tr>
          <th>Films</th>
          <td>
            <ul id="films"></ul>
          </td>
        </tr>
        <tr>
          <th>Species</th>
          <td id="species"></td>
        </tr>
      </table>

    </div>

  </div>

  <script src="script.js"></script>
</body>

</html>
